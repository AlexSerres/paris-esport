<!-- Modal -->
<div class="modal fade" id="Modal1" role="dialog">
    <div class="modal-dialog ">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">&times;</button>
                <h4 class="modal-title">My bet</h4>
            </div>
            <form (ngSubmit)="submitPari()" *ngIf="!detailMatchs">
                <div class="modal-body">
                    <span>{{detailMatchs.teams[0]?.name}}
                        <div class="pull-right">
                            {{detailOdds?.value[0]}}
                        </div>
                    </span><br><br>

                    Pari
                    <input type="number" value="0.00" min="1" max="1000"
                           [(ngModel)]="calcul"
                           (change)="calculateGame(5)"
                           name="calcul"/><br>

                    <div class="pull-right">
                        Gain {{result}}
                    </div>
                    <br><br>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default"
                            data-dismiss="modal">Accept Changes
                    </button>
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
